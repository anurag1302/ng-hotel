<!-- ngFor -->
<table border="1" class="table">
    <thead>
        <th>Index</th>
        <th>Even/Odd</th>
        <th>Room No</th>
        <th>Room Type</th>
        <th>Facilities</th>
        <th>Checkin Time</th>
        <th>Checkout Time</th>
        <th>Price</th>
        <th>Rating</th>
        <th>Action</th>
    </thead>
    <tbody>
        <tr [ngClass]="e?'even1':'odd1'" *ngFor="let room of rooms; let e=even; let o=odd; let i=index">
            <td>{{i+1}}</td>
            <td>{{e?'Even':'Odd'}}</td>
            <td>{{room.roomNumber}}</td>
            <td>{{room.roomType}}</td>
            <td>{{room.facilities}}</td>
            <td>{{room.checkinTime | date:'dd/MMM/yy'}}</td>
            <td>{{room.checkoutTime | date}}</td>
            <td>{{room.roomPrice | currency:'USD'}}</td>
            <td>{{room.rating}}</td>
            <td>
                <button (click)="selectRoom(room)">Select</button>
            </td>
        </tr>
    </tbody>
</table>
